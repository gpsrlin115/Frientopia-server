<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프렌토피아</title>
</head>
<body>
<div class="wrap">
  <section>
    <div id="main_img_bar"></div>
    <div class="page-title">
      <div class="container">
        <h3>MentoringRoomReferenceView</h3>
      </div>
    </div>
    <div class="layout">
      <div class="board_view">
        <div class="title">
          <h3 th:utext="${post.title}"></h3>
        </div>
        <div class="info">
          <dl>
            <dt>작성자</dt>
            <dd th:text="${post.author}"></dd>
          </dl>
        </div>
        <div class="cont">
          <p th:text="${post.content}"></p>
        </div>
      </div>
      <div class="bt_wrap">
        <button class="btn btn-secondary" type="undo" th:onclick="|location.href='@{/mentoring/room/{room_id}/reference(room_id=${room_id})}'|">목록</button>
        <button th:if="${userName == post.author}" class="btn btn-secondary" type="undo" th:onclick="|location.href='@{/mentoring/room/{room_id}/update/{id}(room_id=${room_id}, id=${post.id})}'|" th:text="수정"></button>
      </div>
    </div>
  </section>
</div>
</body>
</html>
