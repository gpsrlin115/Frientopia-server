<body>
<div class="wrap">
    <section>
        <div id="main_img_bar"></div>
        <div class="page-title">
            <div class="container">
                <h3>멘토링 룸 글 수정</h3>
            </div>
        </div>
        <div class="layout">
            <div class="col1-md-12">
                <div class="col-md-4">
                    <form id="updateForm" th:object="${update}" th:method="put" th:action="@{/mentoring/room/{room_id}/update/{id}(id = ${post.id}, room_id = ${room_id})}">
                        <div class="form-group">
                            <label for=title>제목</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="author">작성자</label>
                            <input type="text" class="form-control" id="author" th:text="${post.author}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
                        </div>
                        <button type="submit">수정</button>
                    </form>
                    <button type="delete" th:onclick="|location.href='@{/mentoring/room/{room_id}/delete/{id}(id = ${post.id}, room_id = ${room_id})}'|" th:text="삭제"></button>
                    <button class="btn btn-secondary" type="undo" th:onclick="|location.href='@{/mentoring/room/{room_id}(room_id = ${room_id})}'|">취소</button>
                </div>
            </div>
        </div>
    </section>
</div>
