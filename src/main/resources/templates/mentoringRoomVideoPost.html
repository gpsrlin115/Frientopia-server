<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프렌토피아</title>
</head>
<body>
<div class="wrap">
    <section>
        <div id="main_img_bar"></div>
        <div class="page-title">
            <div class="container">
                <h3>Video Post</h3>
            </div>
        </div>
        <div class="layout">
            <div class="col-md-12">
                <div class="col-md-4">
                    <form id="postForm" method="post" th:action="@{/mentoring/room/{room_id}/video/posts(room_id=${room_id})}" th:object="${post}"> <!-- 이부분의 id = postForm -->
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" th:field="*{title}"><!---->
                        </div>
                        <div class="form-group">
                            <label for="author">작성자</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="작성자" th:field="*{author}" th:text="${userName}" readonly> <!---->
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" name="content" placeholder="내용을 입력하세요" th:field="*{content}"></textarea> <!---->
                        </div>
                        <button class="btn btn-primary" type="submit">등록</button>
                    </form>
                    <button class="btn btn-secondary" type="undo" th:onclick="|location.href='@{/mentoring/room/{room_id}/video(room_id=${room_id})}'|">취소</button>
                </div>
                <!--<button type="button" class="btn btn-primary" th:onclick="'save()'" >등록</button>-->
            </div>
        </div>
    </section>
</div>
</body>
</html>
