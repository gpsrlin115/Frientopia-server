<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>프렌토피아</title>

    <link th:href="@{/css/main1.css}" rel="stylesheet">
    <!--font-->
    <link th:href="@{/img/favicon.png}" rel="shortcut icon">
    <link rel="stylesheet" th:href="@{./css/common.css}">
    <link rel="stylesheet" th:href="@{./css/member.css}">
    <link rel="shortcut icon" th:href=="@{img/favicon.png}">
    <link th:href="@{/css/mentor-find.css}" rel="stylesheet">
</head>
<body>
    <header>
        <a th:href="@{/}" class="logo">프렌토피아</a>
        <nav>
            <ul class="gnb">
                <li><a th:href="@{mentor-find}">멘토 찾기</a></li>
                <li><a href="member_find2.html">커뮤니티</a></li>
                <li><a href="my-wishlist.html">내 멘토링</a></li>
                <li th:if="${userName} != null"><a th:href="@{/myPage}">마이페이지</a></li>
                <li> | </li>
                <li th:if="${userName} == null"><a th:href="@{/oauth2/authorization/google}">로그인</a></li>
                <li th:if="${userName} != null" th:text="${userName} + '님, 환영합니다!'"></li>
                <li th:if="${userName} != null"><a th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </nav>
    </header>


    <div class="wrap">
        <section>
            <form method="post">
                    <div class="formcontainer" id="user_form" style="padding-top:30px">
                        <div><h2>마이페이지</h2></div>
                        &nbsp;&nbsp;
                        <div class="form-group">
                            <label for="Email">이메일</label>
                            <li id="Email" th:if="${userName} != null" th:text="${userEmail}"></li>
                        </div>
                        <div class="form-group">
                            <label for="Name">이름</label>
                            <li id="Name" th:if="${userName} != null" th:text="${userName}"></li>
                        </div>
                        <div class="form-group">
                            <label for="inputMajor">학과</label>
                            <input type="text" class="form-control" id="inputMajor" name="major" placeholder="학과" th:value="${userMajor}">
                        </div>
                        <div class="form-group">
                            <label for="Gender">성별</label>
                            <li id="Gender" th:if="${userName} != null" th:text="${userGen}"></li>
                        </div>
                        <div class="form-group">
                            <label for="inputAge">나이</label>
                            <input type="int" class="form-control" id="inputAge" name="age" placeholder="나이" th:value="${userAge}">
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNum">전화번호</label>
                            <input type="int" class="form-control" id="inputPhoneNum" name="phoneNum" placeholder="전화번호" th:value="${userPhoneNum}">
                        </div>
                        <div class="form-group">
                            <label for="inputIntroduce">자기소개</label>
                            <input type="text" class="form-control" id="inputIntroduce" name="introduce" placeholder="자기소개" th:value="${userIntroduce}">
                        </div>
                        <button type="submit" class="btn btn-primary" value="update" formaction="/myPage">수정</button>
                        <button type="submit" class="btn btn-primary" value="delete" formaction="/myPage/unregister">탈퇴</button>
                    </div>
                </form>
        </section>


        <!--footer-->
        <footer>
            <h2 class="footerLogo">프렌토피아</h2>
            <div class="box">
                <h2>
                    당신 옆의 멘토, 프렌토피아<br>
                    For Your Mentor, Frientopia
                </h2>
            </div>
        </footer>
    </div>
</body>
</html>
