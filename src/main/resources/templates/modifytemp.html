<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<div class="col1-md-12">
  <div class="col-md-4">
    <form th:object="${update}" th:method="put" th:action="@{/api/v1/posts/{id}(id=${post.id})}">
      <div class="form-group">
        <label for="id">글 번호</label>
        <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
      </div>
      <div class="form-group">
        <label for=title>제목</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
      </div>
      <div class="form-group">
        <label for="author"> 작성자 </label>
        <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
      </div>
      <div class="form-group">
        <label for="content"> 내용 </label>
        <textarea class="form-control" id="content" th:field="*{content}"></textarea>
      </div>
      <button type="submit">수정</button>
      <form th:method="delete" th:action="@{/api/v1/posts/{id}(id=${post.id})}">
        <button type="submit">삭제</button>
      </form>
    </form>


    <a href="/" role="button" class="btn btn-secondary">취소</a>

<!--      <button type="button" th:onclick="'|updatePost(${post.id})|'">수정 완료</button>-->
<!--      <button type="button" th:onclick="'|deletePost(${post.id})|'">삭제</button>-->
<!--    </form>-->

  </div>
</div>

</body>
</html>
