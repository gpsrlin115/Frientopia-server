<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table class="board-table">
        <thead>
        <tr>
            <th scope="col" class="th-num">번호</th>
            <th scope="col" class="th-title">제목</th>
            <th scope="col" class="th-author">작성자</th>
            <th scope="col" class="th-date">날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, stat : ${myMentoring}">
            <td th:text="${post.getTitle()}"></td>
            <td th:text="${post.getAuthor()}"></td>
            <th>
                <a th:href="@{/mentoring/room/{id}(id = ${post.getMentoringRoom().getId()})}" th:text="입장하기"></a>
            </th>
            <td th:text="${post.getModifiedDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
